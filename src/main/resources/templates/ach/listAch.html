<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="asserts/css/content.css">
    <link rel="stylesheet" th:href="@{../../asserts/css/content.css}">
    <link rel="stylesheet" href="asserts/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{../../asserts/css/bootstrap.min.css}">
</head>
<body>
<div>
    <form method="post" th:action="@{/ach/query}">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <td style="font-size: large">输入名称查询：</td>
                <td>
                    <input type="text" class="form-control col-form-label-sm" th:value="${query} == null ?'高数' : ${query}"
                           name="name">
                </td>
                <td>
                    <button class="btn btn-sm btn-primary btn-block" type="submit">查询</button>
                </td>
            </tr>
            </thead>
        </table>
    </form>
</div>
<div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <td>名称</td>
            <td>成绩</td>
            <td>学分</td>
            <td th:if="${#request.getSession().getAttribute('user')} != null">
                <a th:href="@{/ach/add}">添加</a>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ach:${achs}">
            <td th:text="${ach.getName()}"></td>
            <td th:text="${ach.getGrade()}"></td>
            <td th:text="${ach.getCredit()}"></td>
            <td th:if="${#request.getSession().getAttribute('user')} != null">
                <a class="aButton" th:href="@{/ach/update/{id}(id=${ach.getId()})}">编辑</a>
                <a class="aButton" th:href="@{/ach/delete/{id}(id=${ach.getId()})}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
