<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="asserts/css/content.css">
    <link rel="stylesheet" th:href="@{../../asserts/css/content.css}">
    <link rel="stylesheet" href="asserts/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{../../asserts/css/bootstrap.min.css}">
</head>
<body>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div>
        <form th:action="@{/awa/add}" method="post">
            <table>
                <tbody style="font-size: large" class="form-control">
                <tr>
                    <td colspan="2">
                        <h2 style="text-align: center">添加获奖信息</h2>
                    </td>
                </tr>
                <tr>
                    <td>奖项名称：</td>
                    <td>
                        <label>
                            <input name="name" class="form-control" type="text" placeholder="请输入奖项名称" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>获奖时间：</td>
                    <td>
                        <label>
                            <input name="time" class="form-control" type="date" th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" colspan="2">
                        <button class="btn btn-sm btn-primary btn-block" type="submit">添加</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </form>
    </div>
</main>
</body>
</html>
